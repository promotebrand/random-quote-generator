<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f4f4f4, #e8e8e8);
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .quote {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: inline-block;
            font-size: 1.5em;
            color: #555;
            text-align: left;
        }
        .author {
            font-size: 1.2em;
            color: #777;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
        .support-btn {
            background-color: #28a745;
        }
        .support-btn:hover {
            background-color: #218838;
        }
        #history {
            margin: 20px auto;
            text-align: left;
            width: 80%;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bible"></i> Random Bible Quote Generator</h1>
        <p>Get inspired with a random Bible verse, share it with others, and keep a history of your favorite quotes.</p>
        <div class="quote" id="quote">Click the button to get a Bible verse!</div>
        <div class="author" id="author"></div>
        <div class="button-container">
            <button onclick="generateBibleQuote()">Get Quote</button>
            <button onclick="copyQuote()">Copy Quote</button>
            <button onclick="shareOnTwitter()">Share on Twitter</button>
            <button onclick="shareOnFacebook()">Share on Facebook</button>
            <button onclick="downloadQuoteImage()">Share on Instagram</button>
            <button onclick="shareOnLinkedIn()">Share on LinkedIn</button>
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <a href="https://trust.dailyletter.us/support" target="_blank">
                <button class="support-btn">Support Us Here</button>
            </a>
        </div>
        <div id="history">
            <h3>Quote History</h3>
        </div>
    </div>
    <footer>
        <p>Powered by Bible API | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        async function generateBibleQuote() {
            try {
                const chapterLimits = {
                    Genesis: 50, Exodus: 40, Leviticus: 27, Numbers: 36, Deuteronomy: 34,
                    Joshua: 24, Judges: 21, Ruth: 4, "1+Samuel": 31, "2+Samuel": 24,
                    "1+Kings": 22, "2+Kings": 25, "1+Chronicles": 29, "2+Chronicles": 36,
                    Ezra: 10, Nehemiah: 13, Esther: 10, Job: 42, Psalms: 150,
                    Proverbs: 31, Ecclesiastes: 12, "Song+of+Songs": 8, Isaiah: 66,
                    Jeremiah: 52, Lamentations: 5, Ezekiel: 48, Daniel: 12,
                    Hosea: 14, Joel: 3, Amos: 9, Obadiah: 1, Jonah: 4, Micah: 7,
                    Nahum: 3, Habakkuk: 3, Zephaniah: 3, Haggai: 2, Zechariah: 14,
                    Malachi: 4, Matthew: 28, Mark: 16, Luke: 24, John: 21,
                    Acts: 28, Romans: 16, "1+Corinthians": 16, "2+Corinthians": 13,
                    Galatians: 6, Ephesians: 6, Philippians: 4, Colossians: 4,
                    "1+Thessalonians": 5, "2+Thessalonians": 3, "1+Timothy": 6,
                    "2+Timothy": 4, Titus: 3, Philemon: 1, Hebrews: 13, James: 5,
                    "1+Peter": 5, "2+Peter": 3, "1+John": 5, "2+John": 1, "3+John": 1,
                    Jude: 1, Revelation: 22
                };

                const books = Object.keys(chapterLimits);
                const randomBook = books[Math.floor(Math.random() * books.length)];
                const randomChapter = Math.ceil(Math.random() * chapterLimits[randomBook]);
                const randomVerse = Math.ceil(Math.random() * 31);

                console.log(`Fetching: ${randomBook} ${randomChapter}:${randomVerse}`);

                const response = await fetch(`https://bible-api.com/${randomBook}+${randomChapter}:${randomVerse}`);
                console.log("Response status:", response.status);

                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data);

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('quote').textContent = `"${data.text.trim()}"`;
                document.getElementById('author').textContent = `- ${data.reference}`;
                addToHistory(`"${data.text.trim()}" - ${data.reference}`);
            } catch (error) {
                console.error("Error fetching Bible quote:", error);
                document.getElementById('quote').textContent = "Sorry, something went wrong. Please try again.";
                document.getElementById('author').textContent = "";
            }
        }

        function copyQuote() {
            const quote = document.getElementById('quote').textContent;
            navigator.clipboard.writeText(quote).then(() => {
                alert("Quote copied to clipboard!");
            });
        }

        function shareOnTwitter() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const textToShare = `"${quote}" ${author}`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(textToShare)}`;
            window.open(url, '_blank');
        }

        function shareOnFacebook() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const textToShare = `"${quote}" ${author}`;
            const url = `https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com&quote=${encodeURIComponent(textToShare)}`;
            window.open(url, '_blank');
        }

        function downloadQuoteImage() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;

            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 400;

            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f4f4f4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';

            const text = `"${quote}"\n${author}`;
            const lines = text.split('\n');
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, 100 + index * 30);
            });

            const link = document.createElement('a');
            link.download = 'quote.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareOnLinkedIn() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const textToShare = `"${quote}" ${author}`;
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=https://yourwebsite.com&summary=${encodeURIComponent(textToShare)}`;
            window.open(url, '_blank');
        }

        function shareOnWhatsApp() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const textToShare = `"${quote}" ${author}`;
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare)}`;
            window.open(url, '_blank');
        }

        function addToHistory(quote) {
            const history = document.getElementById('history');
            const newQuote = document.createElement('div');
            newQuote.textContent = quote;
            history.appendChild(newQuote);
        }
    </script>
</body>
</html>
