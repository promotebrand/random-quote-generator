<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .quote {
            font-size: 1.5em;
            color: #555;
            margin: 20px 0;
        }
        .author {
            font-size: 1.2em;
            color: #777;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .donate-btn {
            background-color: #28a745;
        }
        .donate-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Quote Generator</h1>
        <div class="quote" id="quote">Click the button to get a Bible verse!</div>
        <div class="author" id="author"></div>
        <div class="button-container">
            <button onclick="generateBibleQuote()">Get Quote</button>
            <a href="https://trust.dailyletter.us/support" target="_blank">
                <button class="donate-btn">Support Us: Donate to Charity</button>
            </a>
        </div>
    </div>

    <script>
        async function generateBibleQuote() {
            try {
                const books = [
                    "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", 
                    "Joshua", "Judges", "Ruth", "1+Samuel", "2+Samuel", "1+Kings", 
                    "2+Kings", "1+Chronicles", "2+Chronicles", "Ezra", "Nehemiah", 
                    "Esther", "Job", "Psalms", "Proverbs", "Ecclesiastes", "Song+of+Songs", 
                    "Isaiah", "Jeremiah", "Lamentations", "Ezekiel", "Daniel", 
                    "Hosea", "Joel", "Amos", "Obadiah", "Jonah", "Micah", 
                    "Nahum", "Habakkuk", "Zephaniah", "Haggai", "Zechariah", 
                    "Malachi", "Matthew", "Mark", "Luke", "John", 
                    "Acts", "Romans", "1+Corinthians", "2+Corinthians", 
                    "Galatians", "Ephesians", "Philippians", "Colossians", 
                    "1+Thessalonians", "2+Thessalonians", "1+Timothy", 
                    "2+Timothy", "Titus", "Philemon", "Hebrews", 
                    "James", "1+Peter", "2+Peter", "1+John", "2+John", 
                    "3+John", "Jude", "Revelation"
                ];
                const randomBook = books[Math.floor(Math.random() * books.length)];
                const randomChapter = Math.ceil(Math.random() * 50); 
                const randomVerse = Math.ceil(Math.random() * 31); 
                const response = await fetch(`https://bible-api.com/${randomBook}+${randomChapter}:${randomVerse}`);
                const data = await response.json();

                document.getElementById('quote').textContent = `"${data.text.trim()}"`;
                document.getElementById('author').textContent = `- ${data.reference}`;
            } catch (error) {
                console.error("Error fetching Bible quote:", error);
                document.getElementById('quote').textContent = "Sorry, something went wrong. Please try again.";
                document.getElementById('author').textContent = "";
            }
        }
    </script>
</body>
</html>
