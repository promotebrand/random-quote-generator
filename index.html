<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .quote {
            font-size: 1.5em;
            color: #555;
            margin: 20px 0;
        }
        .author {
            font-size: 1.2em;
            color: #777;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Quote Generator</h1>
        <div class="quote" id="quote">Click the button to get a Bible verse!</div>
        <div class="author" id="author"></div>
        <button onclick="generateBibleQuote()">Get Quote</button>
    </div>

    <script>
        async function generateBibleQuote() {
            console.log("Button clicked: generating quote...");
            try {
                // Fetch a random Bible verse
                const references = [
                    "John+3:16",
                    "Psalm+23:1",
                    "Genesis+1:1",
                    "Proverbs+3:5-6",
                    "Romans+8:28"
                ];
                const randomReference = references[Math.floor(Math.random() * references.length)];
                console.log(`Fetching verse for reference: ${randomReference}`);
                const response = await fetch(`https://bible-api.com/${randomReference}`);
                const data = await response.json();
                console.log("API response:", data);

                // Display the verse and reference
                document.getElementById('quote').textContent = `"${data.text.trim()}"`;
                document.getElementById('author').textContent = `- ${data.reference}`;
            } catch (error) {
                console.error("Error fetching Bible quote:", error);
                document.getElementById('quote').textContent = "Sorry, something went wrong. Please try again.";
                document.getElementById('author').textContent = "";
            }
        }
    </script>
</body>
</html>
