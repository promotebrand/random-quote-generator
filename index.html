<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Random Quote Generator">
    <meta property="og:description" content="Generate and share random quotes from various categories.">
    <meta property="og:image" content="path-to-your-image.jpg">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .quote {
            font-size: 1.5em;
            color: #555;
            margin: 20px 0;
        }
        .author {
            font-size: 1.2em;
            color: #777;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote" id="quote">Click the button to get a quote!</div>
        <div class="author" id="author"></div>
        <button onclick="generateQuote()">Get Quote</button>
    </div>

    <script>
     async function generateBibleQuote() {
    try {
        const response = await fetch('https://api.quotable.io/random'); // Fetch a random quote
        const data = await response.json(); // Convert response to JSON
        document.getElementById('quote').textContent = `"${data.content}"`;
        document.getElementById('author').textContent = `- ${data.author}`;
    } catch (error) {
        document.getElementById('quote').textContent = "Sorry, something went wrong.";
        document.getElementById('author').textContent = "";
    }
}


    </script>
</body>
</html>
