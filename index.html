<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .quote {
            font-size: 1.5em;
            color: #555;
            margin: 20px 0;
        }
        .author {
            font-size: 1.2em;
            color: #777;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .support-btn {
            background-color: #28a745;
        }
        .support-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Quote Generator</h1>
        <div class="quote" id="quote">Click the button to get a Bible verse!</div>
        <div class="author" id="author"></div>
        <div class="button-container">
            <button onclick="generateBibleQuote()">Get Quote</button>
            <a href="https://trust.dailyletter.us/support" target="_blank">
                <button class="support-btn">Support Us Here</button>
            </a>
        </div>
    </div>

                const randomBook = books[Math.floor(Math.random() * books.length)];

                    throw new Error(`API returned status: ${response.status}`);
                }

                console.log("API Response:", data);

                    throw new Error(data.error);
                }

                document.getElementById('quote').textContent = `"${data.text.trim()}"`;
                document.getElementById('author').textContent = `- ${data.reference}`;
